<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/WEB-INF/template.xhtml">

    <ui:define name="title">#{msg['nav.categories']}</ui:define>

    <ui:define name="content">
        <h2>#{msg['nav.categories']}</h2>

        <h:form id="categoriesForm">
            <h:panelGroup id="categoriesTable">
                <h:dataTable value="#{workoutTypeController.workoutTypes}" var="type" styleClass="data-table">
                    <h:column>
                        <f:facet name="header">#{msg['label.id']}</f:facet>
                        #{type.id}
                    </h:column>

                    <h:column>
                        <f:facet name="header">#{msg['label.name']}</f:facet>
                        #{type.name}
                    </h:column>

                    <h:column>
                        <f:facet name="header">#{msg['label.description']}</f:facet>
                        #{type.description}
                    </h:column>

                    <h:column>
                        <f:facet name="header">#{msg['label.actions']}</f:facet>
                        <h:link value="#{msg['btn.view']}" outcome="category_view.xhtml" styleClass="btn">
                            <f:param name="id" value="#{type.id}" />
                        </h:link>

                        <h:commandButton value="#{msg['btn.delete']}"
                            action="#{workoutTypeController.deleteCategoryAjax(type.id)}"
                            onclick="return confirm('#{msg['confirm.deleteCategory']}');" styleClass="btn-danger"
                            rendered="#{request.isUserInRole('admin')}">
                            <f:ajax execute="@this" render="categoriesTable" />
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
        </h:form>
    </ui:define>

</ui:composition>
