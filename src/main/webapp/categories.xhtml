<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Kategorie Treningów</ui:define>

    <ui:define name="content">
        <h2>Lista Kategorii Treningów (Workout Types)</h2>

        <h:dataTable value="#{workoutTypeController.workoutTypes}" var="type" styleClass="data-table">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{type.id}
            </h:column>

            <h:column>
                <f:facet name="header">Nazwa</f:facet>
                #{type.name}
            </h:column>

            <h:column>
                <f:facet name="header">Opis</f:facet>
                #{type.description}
            </h:column>

            <h:column>
                <f:facet name="header">Akcje</f:facet>
                <h:form styleClass="actions-col">
                    <h:link value="Podgląd" outcome="category_view.xhtml" styleClass="btn">
                        <f:param name="id" value="#{type.id}"/>
                    </h:link>

                    <h:commandButton value="Usuń"
                                     action="#{workoutTypeController.deleteCategory(type.id)}"
                                     onclick="return confirm('Czy na pewno chcesz usunąć tę kategorię i wszystkie jej sesje?');"
                                     styleClass="btn-danger"/>
                </h:form>
            </h:column>
        </h:dataTable>
    </ui:define>

</ui:composition>
