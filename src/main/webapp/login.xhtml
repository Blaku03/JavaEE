<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Logowanie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</h:head>
<h:body>
    <div class="login-container">
        <h2>Zaloguj się</h2>
        <!-- Standard j_security_check form for Liberty BasicRegistry -->
        <form method="post" action="j_security_check">
            <div class="form-group">
                <label for="j_username">Użytkownik:</label>
                <input type="text" name="j_username" id="j_username" required="required" />
            </div>
            <div class="form-group">
                <label for="j_password">Hasło:</label>
                <input type="password" name="j_password" id="j_password" required="required" />
            </div>
            <button type="submit" class="btn">Zaloguj</button>
        </form>
        <br />
        <h:link value="Powrót do strony głównej" outcome="/index.xhtml" />
    </div>
</h:body>

</html>
