<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Błąd logowania</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .error-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</h:head>
<h:body>
    <div class="error-container">
        <h2 style="color: red;">Błąd logowania</h2>
        <p>Niepoprawna nazwa użytkownika lub hasło.</p>
        <h:link value="Spróbuj ponownie" outcome="login.xhtml" styleClass="btn" />
    </div>
</h:body>

</html>
